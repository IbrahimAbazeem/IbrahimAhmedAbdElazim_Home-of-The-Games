<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZS Shopping</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="./images/simple-icons--amazongames.svg" type="image/x-icon">
  <link rel="stylesheet" href="/css/singin.css">
</head>
<body>

  <!-- Header -->
  <header class="flex">
    <div class="logo">      
      <span>HOG</span>
    </div>
    <div class="links">
    
      <a class="register" href="./register.html">
        <i class="fa-solid fa-user-plus"></i>
        Register
      </a>
      <a class="hompepage" href="/Index.html">
        <i class="fa-solid fa-house"></i>
        Home Page
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <form>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    Designed and developed by <span>Ibrahim Ahmed AddElazim</span> &copy; 2025.
  </footer>

</body>
</html>
